<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <link rel="stylesheet" href="index.css"/>

    <body>
        <div class="container-fluid">
            <p>Resize the browser window to fire the <code>resize</code> event.</p>
            <p>Window height: <span id="height"></span></p>
            <p>Window width: <span id="width"></span></p>
            

            <div>
                <img class="img-full-width" src="./images/game_of_life.jpg"  />
            </div>
        </div>

        <div class="container-fluid" >    
           
                <div class="box"  id='canvas'></div>
                
                
        </div>
       
        <div id= 'reset-game'> restart </div>
        <div id ='pause'>pause</div>
        <input type="range" id="frameValue" name="vol" min="0" max="100">
        <span id="fValue"></span>
            <!-- p5 instance will be created here -->
          
            <div class="box" id ="p5sketch"></div>
            <div id= 'sketch-reset-game'> restart </div>
            <div id ='sketch-pause'>pause</div>
            <input type="range" id="sketch-frameValue" name="vol" min="0" max="100">
            <span id="sketch-fValue"></span>

            <div class="box" id ="p5sketch2"></div>
            <div id= 'vincentp5-reset-game'> restart </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="index.js"></script>
